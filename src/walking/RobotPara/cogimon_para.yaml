 # HEAD_PITCH             : gaze_joint


robot_para:
 FOOT_HEIGHT  : 0.02
 HALF_FOOT_DIS_INCREMENT : -0.0
 
gait_para:
 IsFixedWalk: false
 HasEntrySway: true
 homing_lift_height: 0.04
 lift_height       : 0.04
# z_c               : 0.9399
 z_c               : 0.9399
 PreviewT          : 1.0
 Tstep             : 0.7
 for_simulation:
  Ksway    : 0.90
 for_realrobot:
  Ksway    : 1.0
  FT_HEIGHT: 0.034
  HipCompL : -2.80
  HipCompR : 3.80
  # HipCompL : -5.0
  # HipCompR : 6.0

stabilizer:
  Kx: 3500
  Bx: 2000
  Ky: 1500
  By: 800
  Kz: 4
  Bz: 14

hand_stabilizer:
  Kx: 500
  Bx: 35
  Ky: 500
  By: 35
  Kz: 800
  Bz: 50
  K_roll: 5
  B_roll: 1
  K_pitch: 5
  B_pitch: 1
  K_yaw: 10
  B_yaw: 2

# for ode joint controller
joint_gain:
 kp_torque : 1
 kd_torque : 0.1
 kp_imp    : 100
 kd_imp    : 0.2
 kp_pos    : 80
 kd_pos    : 0.1
 kp_adm    : 100
 kd_adm    : 50

cart_ref_gains_for_IKQP:
 k_pos_ode : 0.05 # in ODE
 k_ori_ode : 10   # in ODE
 k_pos_gaz : 0.003  # in Gazebo
 k_ori_gaz : 0.1    # in Gazebo
 k_pos_rob : 0.01  # real robot
 k_ori_rob : 10.0  # real robot
 kp_pos_acc_ode : 50
 kd_pos_acc_ode : 100
 kp_ori_acc_ode : 10
 kd_ori_acc_ode : 50
 kp_pos_acc_gaz : 50
 kd_pos_acc_gaz : 500
 kp_ori_acc_gaz : 50
 kd_ori_acc_gaz : 10
 kp_pos_acc_rob : 50
 kd_pos_acc_rob : 500
 kp_ori_acc_rob : 50
 kd_ori_acc_rob : 10

for_debug:
  # kp_debug: 20 # for torque position gain
  # kd_debug: 2
  # kp_debug: 50.0 # for control_params_ com gains
  # kd_debug: 5
  kp_debug: 50.0 # for control_params_ com gains
  kd_debug: 4.0

